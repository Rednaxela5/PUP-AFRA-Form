<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUP AFRA</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <script src="https://kit.fontawesome.com/3c2f95c9a6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
      <a href="https://www.pup.edu.ph/">
        <img id="logo" src="/assets/icons/PUPLogo.png" alt="PUP AFRA Logo">
      </a>
      <div id="pupAfRA">
        <a href="../index.html">PUP AFRA</a>
      </div>
  
    </header>

    <div class="title">
      <h2>LOGIN</h2>
    </div>
    <form action="" method="">
      <div class="login-container">
        <label for="login-guide-text">Type your SIS credentials</label>
        <div class="username">
          <label id="username-label" for="username">Student Number</label>
          <input id="username" type="text" placeholder="202X-XXXXX-MN-0" name="username" required/>
        </div>
        <div class="password">
          <label id="password-label" for="password">Password</label>
          <input id="password" type="password" placeholder="Password" name="password" required/>
          <i class='fas fa-eye-slash'></i> 
        </div>
        <div class="login-footer">
          <label>
            <input type="checkbox" checked="checked" name="remember"> Keep me logged in
          </label>
          <label for="forgot-password"><a href="forget-password.html">Forgot password?</a></label>
        </div>
        
        <div class="login-button">
          <button id="loginBTN" type="submit" >Login</button>
        </div>
      </div>
    </form>
    

    <footer>
        <div class="footer-left">
          <a href="https://www.pup.edu.ph/terms/" target="_blank">Terms of Use</a> | <a href="https://www.pup.edu.ph/privacy/" target="_blank">Privacy Statement</a>
        </div>
        <div class="footer-center">

        </div>
        <div class="footer-right">
          <a href="#">About</a> | <a href="https://www.pup.edu.ph/about/contactus" target="_blank">Contact</a> | Version 1.0
    </footer>
</body>
</html>
